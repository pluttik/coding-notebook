<html>
<head>
  <title>Favourites</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a href="index.html">Home</a>
      <a href="https://www.google.com">linkZero</a>
      <a href="https://www.google.com">linkOne</a>
    </div>
  </nav>

  <section>
    <div class="jumbotron vertical-center">
      <div class="container">
        <div class="row text-center">
          <h1>Rock/Paper/Scissors</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <figure class="col-sm-4">
        <p>rock</p>
        <img class="circle" data-toggle="modal" data-target="#myModal" id="onClickRock" src="./images/rock.jpg"/>
      </figure>
      <figure class="col-sm-4">
        <p>paper</p>
        <img class="circle" data-toggle="modal" data-target="#myModal" id="onClickPaper" src="./images/paper.jpg"/>
      </figure>
      <figure class="col-sm-4">
        <p>scissors</p>
        <img class="circle" data-toggle="modal" data-target="#myModal" id="onClickScissors" src="./images/scissors.jpg"/>
      </figure>
    </div>
  </section>

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p><img class="circle" id="modalImage" src="./images/scissorswins.jpg"/></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <footer class="container">
    <nav class="navbar navbar-default navbar-right">
      <div class="container">
      <a href="https://www.twitter.com"><img src="images/twitter.svg"/></a>
      <a href="https://www.facebook.com"><img src="images/facebook.svg"/></a>
      <a href="https://www.instagram.com"><img src="images/instagram.svg"/></a>
      </div>
    </nav>
  </footer>
<script src="scripts/rockpaperscissors.js"></script>
</body>
